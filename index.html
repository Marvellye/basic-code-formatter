<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Formatter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/prismjs/themes/prism.css" rel="stylesheet">
</head>
<body>
<div id="app" class="container mt-5">
    <h1 class="text-center mb-4">Code Formatter</h1>
    <div class="mb-3">
        <label for="languageSelector" class="form-label">Select Language:</label>
        <select class="form-select" v-model="selectedLanguage" id="languageSelector">
            <option value="html">HTML</option>
            <option value="css">CSS</option>
            <option value="javascript">JavaScript</option>
        </select>
    </div>

    <div class="mb-3">
        <label for="codeInput" class="form-label">Enter Code:</label>
        <textarea class="form-control" id="codeInput" rows="8" v-model="inputCode" placeholder="Write your code here..."></textarea>
    </div>

    <button class="btn btn-primary mb-3" @click="formatCode">Format Code</button>

    <h2>Formatted Output:</h2>
    <pre v-show="outputCode">
        <code class="language-{{ selectedLanguage }}" v-html="highlightedCode"></code>
    </pre>
    <button class="btn btn-secondary mt-2" v-if="outputCode" @click="copyToClipboard">Copy to Clipboard</button>
</div>

<script src="https://unpkg.com/vue@3"></script>
<script src="https://cdn.jsdelivr.net/npm/prismjs/prism.js"></script>
<script src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-html.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-css.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-javascript.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/js-beautify@1.14.7/js/lib/beautify.js"></script>
<script src="https://cdn.jsdelivr.net/npm/js-beautify@1.14.7/js/lib/beautify-html.js"></script>
<script src="https://cdn.jsdelivr.net/npm/js-beautify@1.14.7/js/lib/beautify-css.js"></script>
<script src="script.js"></script>
</body>
</html>
